<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Butler - Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles/settings.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen p-6">
    <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-semibold text-gray-800">设置</h1>
            <a href="manager.html" class="text-blue-500 hover:text-blue-700">返回提示词管理</a>
        </div>

        <form id="settingsForm">
            <!-- 同步设置部分 -->
            <div class="border-b pb-6 mb-6">
                <h2 class="text-xl font-medium text-gray-700 mb-4">云端同步设置</h2>
                
                <div class="mb-4">
                    <label class="flex items-center cursor-pointer">
                        <div class="relative">
                            <input type="checkbox" id="cloudSyncEnabled" class="sr-only">
                            <div class="w-10 h-6 bg-gray-300 rounded-full shadow-inner"></div>
                            <div class="dot absolute w-4 h-4 bg-white rounded-full shadow -left-1 top-1 transition"></div>
                        </div>
                        <div class="ml-3 text-gray-700 font-medium">
                            启用云端同步
                        </div>
                    </label>
                    <p class="text-gray-500 text-sm mt-1">开启后，您的提示词将同步到云端，可在多个设备间使用</p>
                </div>

                <!-- 云端服务选择 -->
                <div id="cloudServiceOptions" class="ml-4 pl-4 border-l-2 border-blue-100 mt-4 mb-4 transition-all duration-300 opacity-0 h-0 overflow-hidden">
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">选择云服务提供商</label>
                        <select id="cloudServiceProvider" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="supabase">Supabase</option>
                            <!-- 未来可添加其他服务 -->
                        </select>
                    </div>
                </div>

                <!-- Supabase设置 -->
                <div id="supabaseSettings" class="ml-8 pl-4 border-l-2 border-blue-100 mt-4 transition-all duration-300 opacity-0 h-0 overflow-hidden">
                    <h3 class="text-lg font-medium text-gray-700 mb-3">Supabase 配置</h3>
                    <p class="text-gray-500 text-sm mb-4">
                        您需要创建一个Supabase项目并提供以下信息。
                        <a href="https://supabase.com" target="_blank" class="text-blue-500 hover:underline">如何获取</a>
                    </p>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Supabase URL</label>
                        <input type="text" id="supabaseUrl" placeholder="https://your-project.supabase.co" 
                            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Supabase 匿名密钥</label>
                        <input type="password" id="supabaseAnonKey" placeholder="eyJhbGciOiJIUzI1NiIsIn..."
                            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <div class="flex items-center mt-2">
                            <input type="checkbox" id="showAnonKey" class="mr-2">
                            <label for="showAnonKey" class="text-sm text-gray-600">显示密钥</label>
                        </div>
                    </div>

                    <div class="mb-4">
                        <button type="button" id="testConnection" class="bg-blue-100 text-blue-700 px-4 py-2 rounded-md hover:bg-blue-200">
                            测试连接
                        </button>
                        <span id="connectionStatus" class="ml-3 text-sm"></span>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">初始化数据库</label>
                        <button type="button" id="initDatabase" class="bg-green-100 text-green-700 px-4 py-2 rounded-md hover:bg-green-200">
                            创建必要的表
                        </button>
                        <span id="initStatus" class="ml-3 text-sm"></span>
                    </div>
                </div>
            </div>

            <!-- 其他设置 -->
            <div class="mb-6">
                <h2 class="text-xl font-medium text-gray-700 mb-4">其他设置</h2>
                
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">自动保存间隔 (秒)</label>
                    <input type="number" id="autoSaveInterval" min="5" max="300" value="30"
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <p class="text-gray-500 text-sm mt-1">编辑提示词时自动保存的时间间隔</p>
                </div>
            </div>

            <div class="flex justify-end">
                <button type="submit" class="px-6 py-3 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                    保存设置
                </button>
            </div>
        </form>
    </div>

    <!-- 引入Supabase库 -->
    <script src="js/lib/supabase.min.js"></script>
    <!-- 设置脚本 -->
    <script src="js/settings.js"></script>
</body>
</html>
