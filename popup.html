<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Butler</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles/popup.css" rel="stylesheet">
</head>
<body class="w-[1200px] h-[800px] bg-gray-50">
    <div id="app" class="flex flex-col h-full">
        <!-- Header -->
        <header class="bg-white shadow-sm p-4">
            <div class="flex items-center justify-between">
                <h1 class="text-xl font-semibold text-gray-800">Prompt Butler</h1>
                <button id="addPromptBtn" class="bg-blue-500 text-white px-5 py-3 text-lg rounded-md hover:bg-blue-600">
                    Add Prompt
                </button>
            </div>
            <!-- Search Bar -->
            <div class="mt-4">
                <input type="text" id="searchInput" placeholder="Search prompts..." 
                    class="w-full px-4 py-3 text-lg border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 flex overflow-hidden">
            <!-- Tags Sidebar -->
            <aside class="w-1/5 bg-white border-r p-4 overflow-y-auto">
                <h2 class="font-semibold text-gray-700 mb-2 text-lg">Tags</h2>
                <ul id="tagsList" class="space-y-2">
                    <!-- Tags will be dynamically inserted here -->
                </ul>
            </aside>

            <!-- Prompts List -->
            <section class="w-4/5 p-4 overflow-y-auto">
                <div id="promptsList" class="space-y-4">
                    <!-- Prompts will be dynamically inserted here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Add/Edit Prompt Modal -->
    <div id="promptModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-8 w-[1000px] max-h-[90vh] overflow-y-auto">
            <h2 id="modalTitle" class="text-2xl font-semibold mb-6">Add New Prompt</h2>
            <form id="promptForm">
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2 text-lg">Title</label>
                    <input type="text" id="promptTitle" class="w-full px-4 py-3 text-lg border rounded-md">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2 text-lg">Content</label>
                    <textarea id="promptContent" rows="15" class="w-full px-4 py-3 text-lg border rounded-md"></textarea>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2 text-lg">Tags</label>
                    <input type="text" id="promptTags" placeholder="Add tags (comma separated)" class="w-full px-4 py-3 text-lg border rounded-md">
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" id="cancelBtn" class="px-6 py-3 text-lg border rounded-md hover:bg-gray-100">Cancel</button>
                    <button type="submit" class="px-6 py-3 text-lg bg-blue-500 text-white rounded-md hover:bg-blue-600">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/popup.js"></script>
</body>
</html>
